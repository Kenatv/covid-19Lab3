<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Covid-19 Rate in US 2020</title>

    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>US percentage of covid-19 in each county</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
         mapboxgl.accessToken =
            'pk.eyJ1Ijoia2VuYXR2IiwiYSI6ImNtaGF4b2YwOTA3MnkycW9hbHMzY3R0YjEifQ.Pnh4mKoZc4eEtnDHXxD7Dg';
        let map = new mapboxgl.Map({

            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-95, 38], // starting position [lng, lat]
            zoom: 3.7, // starting zoom
            projection: 'albers'
        });
        map.on('load', async function() {
            const response = await fetch('assets/us-covid-2020-rates.geojson');
             const stateData = await response.json();
            map.addSource('stateData', {
                type: 'geojson',
                data: stateData
            });
            map.addLayer({
                'id': 'stateData-layer',
                'type': 'fill',
                'source': 'stateData',
                'paint': {
                    'fill-color': [
                        'step',
                        ['get', 'rates'],
                        '#FFEDA0',   // 0–9
                        10, '#FED976',
                        20, '#FEB24C',
                        30, '#FD8D3C',
                        40, '#FC4E2A',
                        50, '#E31A1C',
                        60, '#BD0026',
                        70, '#800026' //60+
                    ],
                    'fill-outline-color': '#BBBBBB',
                    'fill-opacity': 0.7,
                }
            } );
            const layers = [
                '0–9 %',
                '10–19 %',
                '20–29 %',
                '30–39 %',
                '40–49 %',
                '50–59 %',
                '60+ %'
            ];
            const colors = [
                '#FFEDA070',
                '#FED97670',
                '#FEB24C70',
                '#FD8D3C70',
                '#FC4E2A70',
                '#E31A1C70',
                '#BD002670',
                '#80002670'
            ];
            const legend = document.getElementById('legend');
            legend.innerHTML = "<b>Choropleth map of the covid-19 rates</b>";

            layers.forEach((layer, i) => {
                const color = colors[i];
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                const value = document.createElement('span');
                value.innerHTML = `${layer}`;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            });
            map.on('mousemove', ({point}) => {
                const state = map.queryRenderedFeatures(point, {
                    layers: ['stateData-layer']
                });
                document.getElementById('text-description').innerHTML = state.length ?
                    `<h3>${state[0].properties.county}</h3><p><strong><em>${state[0].properties.rates}</strong>% of county </em></p>` :
                    `<p>Hover over a county!</p>`;
            });
        });
    </script>

</body>

</html>
