<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Covid-19 Count in US
    </title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1Ijoia2VuYXR2IiwiYSI6ImNtaGF4b2YwOTA3MnkycW9hbHMzY3R0YjEifQ.Pnh4mKoZc4eEtnDHXxD7Dg';
        let map = new mapboxgl.Map({

            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-95, 38], // starting position [lng, lat]
            zoom: 3.7 // starting zoom
        });
        const grades = [1000, 10000, 50000];
        const colors = ['#fc9272', '#fcae91', '#fb6a4a'];
        const radii = [3, 8, 16];

        map.on('load', () => {
            map.addSource('covid', {
                type: 'geojson',
                data: 'assets/us-covid-2020-counts.geojson'
            });

            map.addLayer({
            id: 'covid-count',
            type: 'circle',
            source: 'covid',
            paint: {
                'circle-radius': {
                    property: 'cases',
                    stops: [
                        [grades[0], radii[0]],
                        [grades[1], radii[1]],
                        [grades[2], radii[2]]
                    ]
                },
                'circle-color': {
                    property: 'cases',
                    stops: [
                        [grades[0], colors[0]],
                        [grades[1], colors[1]],
                        [grades[2], colors[2]]
                    ]
                },
                'circle-stroke-color': 'white',
                'circle-stroke-width': 0.5,
                'circle-opacity': 1
            }
            });
            map.on('click', 'covid-count', (event) => {
                new mapboxgl.Popup()
                    .setLngLat(event.features[0].geometry.coordinates)
                    .setHTML(`<strong>Cases:</strong> ${event.features[0].properties.cases}`)
                    .addTo(map);
            })
        });

    </script>

</body>

</html>
